<div class="day-column">
    <ng-template ngFor let-i="index" let-interval [ngForOf]="intervals">
        <div *ngIf="taskChecker(interval); then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
            <!-- <div [style.grid-row]="getSpan(interval)" [style.background-color]="'aqua'">
                task {{interval}}
            </div> -->
            <app-interval [style.grid-row]="getSpan(interval)"></app-interval>
        </ng-template>
        <ng-template #elseBlock>
            <div class="not-task" *ngIf="this.intervalVisible[interval]"><br/></div>
        </ng-template>
    </ng-template>
    </div>
