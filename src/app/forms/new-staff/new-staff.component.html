<div class="main-container">
    <div class="form-container">
        <h2>Add new staff member</h2>
        <form class="form" [formGroup]="newStaffFG">
            <section class="name-section">

                <mat-form-field appearance="fill">
                    <mat-label>Title</mat-label>
                    <mat-select [formControl]="titleFC">
                        <mat-option *ngFor="let title of titles" [value]="title.value">
                            {{title.viewValue}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="titleFC.invalid">{{getTitleErrorMessage()}}</mat-error>
                </mat-form-field>
        
                <mat-form-field appearance="fill">
                    <mat-label>First name</mat-label>
                    <input matInput [formControl]="firstNameFC">
                    <mat-error *ngIf="firstNameFC.invalid">{{getFirstNameErrorMessage()}}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Last name</mat-label>
                    <input matInput [formControl]="lastNameFC">
                    <mat-error *ngIf="lastNameFC.invalid">{{getLastNameErrorMessage()}}</mat-error>
                </mat-form-field>

            </section>

    <section class="mail-section">
        <mat-form-field appearance="fill">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput [formControl]="emailFC">
            <mat-error *ngIf="emailFC.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
      
    </section>
  
        <button type="submit" mat-raised-button color="primary" [disabled]="newStaffFG.invalid.valueOf()" (click)="saveStaff()">Save changes</button>
  </form>
  <button mat-button color="primary" class="routing-btn" (click)="back()">Back</button>
  </div>
  </div>
