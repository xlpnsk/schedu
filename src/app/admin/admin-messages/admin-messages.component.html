<div class="container">
    <mat-card class="card" *ngFor="let message of messageList">
        <mat-card-header class="card-header">
          <div mat-card-avatar><i class="fas fa-comment"></i></div>
          <mat-card-title>{{message.email}}</mat-card-title>
          <mat-card-subtitle>{{getMessageDateTime(message.inserted_at)}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

                <strong>Message:</strong> <p>{{message.message}}</p>

          </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="deleteMessage(message.id)">DELETE</button>
        </mat-card-actions>
    </mat-card>
