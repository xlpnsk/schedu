
<div class="admin-container">
    <mat-card class="header-card">
        <mat-card-header>
          <mat-card-title>Welcome to Admin Panel</mat-card-title>
          <mat-card-subtitle>{{adminEmail}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            <strong>Number of staff members: </strong> {{staffNumber}}
          </p>
          <p>
            <strong>Number of added tasks: </strong> {{tasksNumber}}
          </p>
        </mat-card-content>
      </mat-card>

      <mat-card class="tabs-card">
        <mat-card-header>
          <mat-card-title>Management panel</mat-card-title>
          <mat-card-subtitle>Select a category below</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Users"> <app-admin-content [type]="'users'"></app-admin-content> </mat-tab>
                <mat-tab label="Tasks"> <app-admin-content [type]="'tasks'" (sendData)="getTaskNumberFromEvent($event)"></app-admin-content> </mat-tab>
                <mat-tab label="Staff"> <app-admin-content [type]="'staff'" (sendData)="getStaffNumberFromEvent($event)"></app-admin-content> </mat-tab>
              </mat-tab-group>
        </mat-card-content>
      </mat-card>

      <mat-card class="message-card">
        <mat-card-header>
          <mat-card-title><span matBadge="{{messagesNumber}}" matBadgeOverlap="false"  matBadgeColor="warn" [matBadgeHidden]="hidden">Users feedback</span></mat-card-title>
          <mat-card-subtitle>Be sure to delete read messages only after dealing with user problem</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            <app-admin-messages (sendMessagesNumber)="getMessagesNumberFromEvent($event)"></app-admin-messages>
          </p>
        </mat-card-content>
      </mat-card>
      
</div>
